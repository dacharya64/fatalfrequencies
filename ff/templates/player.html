$def with (status, clues)

<p>
<a href="/">Go Home</a>
</p>

$:status

<p>
You have $status['pushes'] pushes remaining.
</p>

<h2>
  Your Edges
</h2>
<ul>
  $for e in status['edges']
  <li>$e</li>
</ul>

<h2>
  Your Problems
</h2>
<ul>
  $for e in status['problems']
  <li>$e</li>
</ul>


<h2>
  Your Items
</h2>
<ul>
  $for e in status['items']
  <li>$e</li>
</ul>





<h2>
  Clues You've Collected
</h2>

$for clue in clues:
    $clue
